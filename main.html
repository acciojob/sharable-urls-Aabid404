<!DOCTYPE html>
<html>
	<head>
		<title>Sharable URLs</title>
	</head>
  <body>
	  <h3 id="url">https://localhost:8080/</h3>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>
    <button id="button" type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
		const name = document.getElementById("name");
const year = document.getElementById("year");
const btn = document.getElementById("button");
const url = document.getElementById("url");
const baseURL = "https:localhost:8080/";

btn.addEventListener("click", (eve) => {
  eve.preventDefault();
  let queryString = "";
  const nameVal = name.value.trim();
  const yearVal = year.value.trim();
  if (nameVal) {
    queryString += `?name=${encodeURIComponent(nameVal)}`;
    if (yearVal) {
      queryString += `&year=${encodeURIComponent(yearVal)}`;
    }
  } else if (yearVal) {
    queryString += `&year=${encodeURIComponent(yearVal)}`;
  }
  url.textContent = baseURL + "?" + queryString;
																																																																																																																																						});1`
</script>
  </body>
	
</html>
